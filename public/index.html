<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncUp - Get Started</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="header">
                <h1>Welcome to SyncUp</h1>
                <p class="subtitle">Role-Aware Cross-Tool Change Synchronization</p>
            </div>

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step active" id="step1Indicator">
                    <div class="step-number">1</div>
                    <div class="step-label">Name</div>
                </div>
                <div class="step-line"></div>
                <div class="step" id="step2Indicator">
                    <div class="step-number">2</div>
                    <div class="step-label">Role</div>
                </div>
            </div>

            <form id="signupForm">
                <!-- Step 1: Name -->
                <div class="form-step active" id="step1">
                    <div class="form-group">
                        <label for="displayName">What's your name?</label>
                        <p class="form-hint">This is how others will see you</p>
                        <input 
                            type="text" 
                            id="displayName" 
                            name="displayName" 
                            placeholder="Enter your name" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div class="step-actions">
                        <button type="button" class="btn-next" id="nextToStep2">
                            Continue →
                        </button>
                    </div>
                </div>

                <!-- Step 2: Role -->
                <div class="form-step" id="step2">
                    <div class="form-group">
                        <label>What's your role?</label>
                        <p class="form-hint">Type to search and select your role. You can select multiple.</p>
                        <div class="role-search-container">
                            <div class="role-search-wrapper">
                                <input 
                                    type="text" 
                                    id="roleSearch" 
                                    placeholder="Type your role (e.g., CEO, Engineer, Designer)..." 
                                    class="role-search-input"
                                    autocomplete="off"
                                >
                                <div class="role-dropdown" id="roleDropdown" style="display: none;">
                                    <!-- Suggestions will appear here -->
                                </div>
                            </div>
                        </div>
                        <div class="selected-roles-container" id="selectedRolesContainer">
                            <div class="selected-roles-label">
                                Selected:
                                <span class="selected-count" id="selectedCount">0</span>
                            </div>
                            <div class="selected-roles-tags" id="selectedRolesTags">
                                <span class="no-selection">No roles selected</span>
                            </div>
                        </div>
                        <p class="error-message" id="roleError"></p>
                    </div>
                    <div class="step-actions">
                        <button type="button" class="btn-back" id="backToStep1">
                            ← Back
                        </button>
                        <button type="button" class="btn-primary" id="submitBtn" onclick="console.log('INLINE CLICK TEST'); window.handleFormSubmit(event);">
                            Complete Sign Up
                        </button>
                    </div>
                </div>

            </form>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Creating your account...</p>
            </div>

            <div class="success" id="success" style="display: none;">
                <h3>✅ Success!</h3>
                <div id="successDetails"></div>
            </div>

            <div class="error" id="error" style="display: none;">
                <h3>❌ Error</h3>
                <p id="errorMessage"></p>
                <button type="button" class="btn-primary" onclick="document.getElementById('error').style.display='none'; window.showStep(2);" style="margin-top: 16px;">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
